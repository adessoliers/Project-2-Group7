<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Emissions</title>
  <!-- RESET CSS -->
  <link rel="stylesheet" href="../static/css/reset.css">

  <!-- Jquery & jQueryUI -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 

  <!-- BOOTSTRAP FOR FORMATTING -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <!-- D3, PLOTLY -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script><!--D3 cdn-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>

  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="../static/css/style.css">

  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>US Emissions Dashboard</h1>
        <p>Diving into the effects of emissions on air quality in the US</p>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="col-md-2">
      <!-- DROPDOWN MENU -->
      <div class="well">
        <h4><strong>State:</strong></h4>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
      <!-- INSERT SLIDER -->
      <div class="well">
        <h4><strong>Year:</strong></h4>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
      </div>

      <!-- <h4><strong>Year:</strong></h4>
      <div class="row align-items-center">
        <div class="col-sm-1"><p id="value-time"></p></div>
        <div class="col-sm"><div id="slider-time"></div></div>
      </div> -->

      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Emissions</strong></h3>
      </div>
      <div id="sample-metadata" class="panel-body"></div>
    </div>
    </div>
      <div class="col-md-10">
        <div id="bubble-chart"></div>
      </div>
      <!-- <div class="col-md-5">
        <div id="emissions-bar"></div>
      </div> -->
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5>Emissions data by State and Year</h5>
        <p>Metric tons of C0<sub>2</sub> emitted by each start for the selected year. Use slider for desired year.</p>
        <div id="map"></div>
      </div>
    </div>
  </div>

<!-- JAVASCRIPT FILES -->
<script src="../static/js/emission_chloro.js"></script>
<script src="../static/js/buildslider.js"></script>
<script src="../static/css/slider.css"></script>

</body>
</html>
